# Default values for dragonfly-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/tamcore/dragonfly-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

cleanup:
  enabled: true
  image:
    repository: gcr.io/google_containers/hyperkube
    tag: v1.18.6
    pullPolicy: IfNotPresent

replicas: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

podMonitor:
  enable: true
  # Annotations to add to the service account
  annotations: {}

env:
- name: DRAGONFLY_IMAGE_REPOSITORY
  value: ghcr.io/dragonflydb/dragonfly
- name: DRAGONFLY_IMAGE_TAG
  value: v0.16.0

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
